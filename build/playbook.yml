---
- name: OpenMower UbuntuOS Setup
  hosts: localhost
  become: true
  tasks:
    - name: Systempakete aktualisieren (nur apt update)
      apt:
        update_cache: yes
        upgrade: no

    - name: Notwendige Pakete installieren
      apt:
        name:
          - python3-pip
          - git
          - curl
          - rsync
        state: present

    - name: Setup-WebUI Abhängigkeiten installieren
      pip:
        requirements: ../setup_webui/requirements.txt
        executable: pip3
      when: ansible_facts['os_family'] == 'Debian'
      ignore_errors: yes

    - name: Setup-WebUI als systemd-Service einrichten (Beispiel)
      copy:
        dest: /etc/systemd/system/setup_webui.service
        content: |
          [Unit]
          Description=Setup WebUI
          After=network.target

          [Service]
          Type=simple
          ExecStart=/usr/bin/python3 /github/workspace/setup_webui/app.py
          WorkingDirectory=/github/workspace/setup_webui
          Restart=always
          User=root

          [Install]
          WantedBy=multi-user.target

    - name: Service aktivieren und starten
      systemd:
        name: setup_webui
        enabled: yes
        state: started

    - name: (Optional) Weitere Konfigurationen
      debug:
        msg: "Hier können weitere Anpassungen ergänzt werden."
