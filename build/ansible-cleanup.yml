---
- name: OpenMower UbuntuOS Cleanup
  hosts: localhost
  connection: chroot
  become: true
  tasks:
    - name: Restore /etc/resolv.conf as symlink to systemd-resolved (Ubuntu Default)
      file:
        src: /run/systemd/resolve/stub-resolv.conf
        dest: /etc/resolv.conf
        state: link
        force: true
